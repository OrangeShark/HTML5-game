<!DOCTYPE html>
<html>
    <head>
        <title>HTML5 Game</title>
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <script src="scripts/Sprites.js" type="text/javascript"></script>
        <script src="scripts/GameEngine.js" type="text/javascript"></script>
        <script src="scripts/MapTiles.js" type="text/javascript"></script>
        <script src="scripts/Input.js" type="text/javascript"></script>
        <script src="scripts/Entity.js" type="text/javascript"></script>
        <script src="scripts/Utils.js" type="text/javascript"></script>
            </head>
    <body>
        <canvas id="gameCanvas"></canvas>
        <button id="tileTest">Test Tiles</button>
    </body>
    
    <script type="text/javascript">
        var canvas = document.getElementById("gameCanvas");
        canvas.setAttribute('width', '800');
        canvas.setAttribute('height', '600');

        var viewRect = {x: 0, y: 0, h: canvas.height, w: canvas.width};

        var input = new InputEngine(canvas);
        var map = new TiledMap('imgs/Grass.json', viewRect);
        var start = new Level(map, {}, input);
        var game = new GameEngine(canvas, start);

        document.getElementById('tileTest').onclick = function() {
            game.runGame();
        };

    
    </script>


</html>
